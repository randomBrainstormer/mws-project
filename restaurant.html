  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav aria-label="Breadcrumb" aria-labelledby="mainmenulabel">
        <h1 id="mainmenulabel"><a href="/">Restaurant Reviews</a></h1>
      </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent"  role="main">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="Map with restaurants">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img" alt="restaurant image">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
      <div class="favorite">
        <button id="favoritesBtn" data-faved="false">Add to your faves list</button>
      </div>
    </section>
    <!-- end restaurant -->

    <!-- Beginning reviews -->
    <section id="reviews-container">
        <h3>Rate this restaurant</h3>
        <form id="review-form" action="/set" method="POST">
          <div class="form-row">
            <label for="name">Your name</label>
            <input type="text" id="name" name="name" placeholder="Name Lastname..." required/>
          </div>
          <div class="form-row">
            <label for="rating">Your rating</label>
            <fieldset class="rating">
              <input type="radio" class="star star-max" id="5stars" name="rating" value="5" /><label class="star star-max" for="5stars" title="Excellent - 5 stars"></label>
              <input type="radio" class="star" id="4stars" name="rating" value="4" /><label class="star" for="4stars" title="Very good - 4 stars"></label>
              <input type="radio" class="star" id="3stars" name="rating" value="3" /><label class="star" for="3stars" title="Acceptable - 3 stars"></label>
              <input type="radio" class="star" id="2stars" name="rating" value="2" /><label class="star" for="2stars" title="Bad - 2 stars"></label>
              <input type="radio" class="star star-min" id="1stars" name="rating" value="1" required/><label class="star star-min" for="1stars" title="Very bad - 1 star"></label>
            </fieldset>
          </div>
          <label for="comments">Your comments</label>
          <textarea name="comments" id="comments" required rows="10" placeholder="Write your review here.." ></textarea>
          <div class="form-row">
            <button type="submit">Submit</button>
          </div>
        </form>
      <h3>Reviews</h3>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="dist/js/scripts.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDWVakzxJSRtpMhMzaX8tt9b2vHc38cpE&libraries=places"></script>
  <!-- End scripts -->

</body>

</html>
